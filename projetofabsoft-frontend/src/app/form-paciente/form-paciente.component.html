<main class="container">
    <h2>Paciente</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" 
                [(ngModel)]="paciente.nome"
                class="form-control"
                id="txtNome">
            </div>
            <div class="form-group">
                <label for="txtCPF">CPF</label>
                <input type="text" 
                [(ngModel)]="paciente.cpf"
                class="form-control"
                id="txtCPF">
            </div>
            <div class="form-group">
                <label for="txtData de Nascimento">Data de Nascimento</label>
                <input type="text" 
                [(ngModel)]="paciente.dataNascimento"
                class="form-control"
                id="txtData de Nascimento">
            </div>
            <div class="form-group">
                <label for="txtxTelefone">Telefone</label>
                <input type="text" 
                [(ngModel)]="paciente.telefone"
                class="form-control"
                id="txtxTelefone">
            </div>
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="text" 
                [(ngModel)]="paciente.email"
                class="form-control"
                id="txtEmail">
            </div>
            <div class="form-group">
                <label for="txtConvenio">Convênio</label>
                <input type="text" 
                [(ngModel)]="paciente.convenio"
                class="form-control"
                id="txtConvenio">
            </div>
            <div class="form-group">
                <label for="txtEndereco">Endereço</label>
                <input type="text" 
                [(ngModel)]="paciente.endereco"
                class="form-control"
                id="txtEndereco">
            </div>
        </div>
        <button (click)="salvar()"
        class="btn btn-primary">Salvar</button>
    </div>
</main>
