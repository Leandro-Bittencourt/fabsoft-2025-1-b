<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
            min-height: 100vh;
        }
        .navbar {
            border-bottom: 1px solid #dee2e6;
        }
        .container {
            max-width: 960px;
        }
        .welcome-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px #e3e3e3;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .main-logo {
            border-radius: 16px;
            box-shadow: 0 2px 16px #e3e3e3;
        }
        .btn-home {
            position: absolute;
            right: 2rem;
            top: 1.2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-light mb-4 shadow-sm position-relative">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="https://img.icons8.com/color/48/000000/calendar--v1.png" alt="Logo" width="48" height="48" class="main-logo">
      <span class="fs-3 fw-bold text-primary">Agendamento Online</span>
    </a>
    <button type="button" class="btn btn-outline-primary btn-home" onclick="window.location.href='/'">
      <i class="fas fa-home me-1"></i> Home
    </button>
  </div>
</nav>

<main class="container text-center">
  <div class="welcome-card mx-auto my-5">
    <img src="https://img.icons8.com/fluency/96/appointment-reminders.png" alt="Agendamento" class="mb-4 main-logo">
    <h1 class="mt-3 mb-3 fw-bold text-primary">Bem-vindo ao Sistema de Agendamento de Consultas</h1>
    <p class="lead mb-5 text-secondary">Escolha uma opção para começar:</p>
    <div class="d-flex justify-content-center gap-4 flex-wrap">
      <a class="btn btn-outline-primary btn-lg px-5 py-3 shadow-sm" href="/pacientes">
        <img src="https://img.icons8.com/color/32/user-group-man-man.png" class="me-2" alt="Pacientes">Pacientes
      </a>
      <a class="btn btn-outline-success btn-lg px-5 py-3 shadow-sm" href="/medicos">
        <img src="https://img.icons8.com/color/32/doctor-male.png" class="me-2" alt="Médicos">Médicos
      </a>
      <a class="btn btn-outline-info btn-lg px-5 py-3 shadow-sm" href="/consultas">
        <img src="https://img.icons8.com/color/32/planner.png" class="me-2" alt="Agendamentos">Agendamentos
      </a>
    </div>
  </div>
</main>

</body>
</html>
